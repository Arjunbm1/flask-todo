{% extends 'base.html' %}

{% block body %}
<div class="container" id="todo-formupdate">
    <h2> UPDATE YOUR TODO </h2>
    <form action="/update/{{todo.sno}}" , method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Todo title</label>
            <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo description</label>
            <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>

</div>

{% endblock body %}
